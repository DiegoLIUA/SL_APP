version: "3.9"

services:
  streetlifting:
    build:
      context: .
      dockerfile: Dockerfile
    image: streetlifting-app:latest
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      SERVE_CLIENT: "true"
      CLIENT_BUILD_PATH: /app/server/client-build
      SQLITE_PATH: /data/streetlifting.db
    env_file:
      - server/.env.production
    volumes:
      - streetlifting_data:/data

volumes:
  streetlifting_data:

